          type: number
        max:
          type: number
        value:
          $ref: '#/components/schemas/IfcxValueDescription'
    DataType:
      type: string
      enum:
        - Real
        - Boolean
        - Integer
        - String
        - DateTime
        - Enum
        - Array
        - Object
        - Relation
