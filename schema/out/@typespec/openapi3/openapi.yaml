        author:
          type: string
        timestamp:
          type: string
        defaultNode:
          $ref: '#/components/schemas/path'
    IfcxNode:
      type: object
      required:
        - name
        - children
        - inherits
        - attributes
      properties:
        name:
          $ref: '#/components/schemas/path'
        children:
          type: object
          additionalProperties:
            type: string
            nullable: true
        inherits:
          type: object
          additionalProperties:
            type: string
            nullable: true
        attributes:
          type: object
          additionalProperties: {}
    IfcxSchema:
      type: object
      required:
        - code
        - value
      properties:
        code:
          $ref: '#/components/schemas/code'
        uri:
          type: string
        value:
          $ref: '#/components/schemas/IfcxValueDescription'
    IfcxValueDescription:
      type: object
      required:
