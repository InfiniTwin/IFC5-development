<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>IFC5 View</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,200,0,0" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Roboto", "Helvetica", "Arial", sans-serif;
        }

        html,
        body {
            height: 100%;
        }

        body>div>div {
            background: #eee;
            overflow-y: scroll;
        }

        .container {
            display: grid;
            grid-template-rows: 2em 1fr 1fr 1fr 2em;
            grid-template-columns: 1fr 2fr;
            height: 100vh;
            width: 100vw;
        }

        .layers {
            grid-row: 2;
            grid-column: 1;
        }

        .layers form {
            margin: 0.5em;
        }

        .layers div div {
            padding: 0.2em 0.5em;
            border: solid 1px #ccc;
            border-radius: 2px;
            margin: 4px;
        }

        .layers div div span {
            border-radius: 2px;
            border: solid 1px #ddd;
            display: block;
            width: 20px;
            height: 20px;
            text-align: center;
            float: right;
            margin-left: 0.3em;
            cursor: pointer;
        }

        .layers div div span:hover {
            border-color: #aaa;
            background-color: #ddd;
        }

        .tree-container {
            grid-row: 3;
            grid-column: 1;
        }

        .tree {
            padding: 0.5em;
            font-size: 0.8em;
        }

        .tree div div {
            cursor: pointer;
            padding: 0.2em 0 0 1em;
            border-top: solid 1px #ddd;
            line-height: 24px;
        }

        .tree .material-symbols-outlined {
            vertical-align: -6px;
            margin-left: 0.5em;
        }

        .viewport {
            grid-row: 2 / 4;
            grid-column: 2;
            background: linear-gradient(#80a1c2, #eee);
        }

        .attributes {
            grid-row: 4;
            grid-column: 1 / 3;
        }

        .table {
            font-size: 0.8em;
        }

        .header {
            grid-row: 1;
            grid-column: 1 / 3;
            background: #666;
            line-height: 2em;
            border-bottom: solid 1px #555;
        }

        .header h1 {
            font-size: 1em;
            font-weight: 100;
            padding-left: 0.5em;
        }

        .header h1 span {
            font-size: 50%;
            opacity: 0.5;
        }

        .footer {
            grid-row: 5;
            grid-column: 1 / 3;
            background: white;
            text-align: center;
            font-size: 0.8em;
            padding: 0.5em;
        }

        table {
            border: none;
            border-collapse: collapse;
        }

        tr>td:first-child {
            font-weight: bold;
        }

        td {
            border-bottom: solid 1px #ddd;
            vertical-align: top;
            padding: 0.5em;
        }

        h2 {
            background: #aaa;
            color: white;
            border: solid 1px #888;
            font-size: 0.8em;
            font-weight: 100;
            padding: 0.2em 0.5em;
        }

        input,button {
            padding: 0.5em !important;
            border: solid 1px gray;
            border-radius: 5px;
            background: #eee;
        }
        button {
            padding: 10px !important;
        }
        input {
            width: 70%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header"><h1>IFC5 view <span>BETA</span></h1></div>
        <div class='layers'>
            <h2>Layer browser</h2>
            <div></div>
            <form id="fileForm">
                <input type="file" id="fileInput" required>
                <button class="file-upload-submit" type="submit">view ></button>
            </form>
        </div>
        <div class='tree-container'>
            <h2>Model tree</h2>
            <div class='tree'>
            
            </div>
        </div>
        <div class="viewport"></div>
        <div class="attributes">
            <h2>Selection attributes</h2>
            <div class="table"></div>
        </div>
        <div class="footer">
            This software is freely available for use, modification, and distribution under the MIT License, provided the original copyright notice and license terms are included.
            <a href="https://github.com/buildingSMART/IFC5-development/">https://github.com/buildingSMART/IFC5-development/</a>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.142.0/examples/js/controls/OrbitControls.js"></script>
    <script type="module">
        import addModel from './render.mjs';

        document.querySelector('#fileForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    addModel(file.name, JSON.parse(e.target.result));
                };
                reader.readAsText(file);
            }
        });
    </script>
</body>

</html>
